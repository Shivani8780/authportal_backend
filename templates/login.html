<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ebooklet Views</title>
    <style>
        @media (max-width: 768px) {
            body .header-bottom span {
                font-size: 21px !important;
            }
        }
         /* Desktop header-bottom span font size */
        .header-bottom span {
            font-size: 20px;
            color: #8B0000;
            font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Navigation Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(248, 249, 253, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(18, 177, 209, 0.2);
            box-shadow: 0 2px 10px rgba(133, 189, 215, 0.3);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px; /* Increased height to accommodate text below logos */
            flex-direction: column;
            padding: 10px 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-bottom {
            text-align: center;
            margin-top: 10px;
        }

        .logos-container {
            position: static;
            transform: none;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo-img {
            max-height: 40px;
            width: auto;
            margin-right: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1089d3;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #1089d3;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #1089d3;
        }

        .nav-desktop {
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: space-between;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #666;
        }

        .nav-link:hover {
            color: #1089d3;
            background: rgba(18, 177, 209, 0.1);
        }

        .nav-link.active {
            background: #1089d3;
            color: white;
        }

        .nav-icon {
            width: 16px;
            height: 16px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
        }

        .mobile-menu-btn:hover {
            background: rgba(18, 177, 209, 0.1);
            color: #1089d3;
        }

        .nav-mobile {
            display: none;
            border-top: 1px solid rgba(18, 177, 209, 0.2);
            background: rgba(248, 249, 253, 0.98);
            padding: 16px 20px;
        }

        .nav-mobile.show {
            display: block;
        }

        .nav-mobile .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .nav-icon {
            width: 16px;
            height: 16px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
        }

        .mobile-menu-btn:hover {
            background: rgba(18, 177, 209, 0.1);
            color: #1089d3;
        }

        .nav-mobile {
            display: none;
            border-top: 1px solid rgba(18, 177, 209, 0.2);
            background: rgba(248, 249, 253, 0.98);
            padding: 16px 20px;
        }

        .nav-mobile.show {
            display: block;
        }

        .nav-mobile .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 40px;
            }
        }

        /* Adjust body padding for fixed header */
        body {
            padding-top: 84px;
        }

        .container {
            max-width: 350px;
            width: 90%;
            background: #f8f9fd;
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid #fff;
            box-shadow: rgba(133, 189, 215, 0.88) 0px 30px 30px -20px;
            margin: 100px auto;
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: #1089d3;
            margin-bottom: 20px;
        }
        .heading1 {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input {
            width: 100%;
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            font-size: 16px;
            transition: border-inline 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-inline: 2px solid #12b1d1;
        }

        .error {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, #1089d3 0%, #12b1d1 100%);
            color: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.88) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.88) 0px 23px 10px -20px;
        }

        .login-button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.88) 0px 15px 10px -10px;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #1089d3;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 15px 0;
            }

            .header-top {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .nav-desktop {
                display: none;
            }

            .header-bottom {
                display: block !important;
                margin-top: 10px;
                text-align: center;
                background-color: rgba(248, 249, 253, 0.95);
                padding: 5px;
            }

            .header-bottom span {
                font-size: 21px !important;
                color: #8B0000 !important;
                font-weight: bold !important;
                line-height: 1.1 !important;
            }


            .logos-container {
                justify-content: center;
                margin-bottom: 10px;
                gap: 20px;
            }

            .logo-img {
                max-height: 35px !important;
                width: auto !important;
                margin-right: 10px !important;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            .nav-mobile {
                display: none;
                border-top: 1px solid rgba(18, 177, 209, 0.2);
                background: rgba(248, 249, 253, 0.98);
                padding: 16px 20px;
            }

            .nav-mobile.show {
                display: block;
            }

            .nav-mobile .nav-link {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px;
                margin-bottom: 8px;
                border-radius: 6px;
            }
        }

        /* Additional mobile responsiveness for very small screens */
        @media (max-width: 480px) {
            .logos-container {
                gap: 15px;
            }
            
            .logo-img {
                max-height: 30px !important;
                margin-right: 8px !important;
            }

            .header-bottom span {
                font-size: 12px !important;
            }
        }

        /* For very small screens like iPhone SE */
        @media (max-width: 375px) {
            .logos-container {
                gap: 10px;
            }
            
            .logo-img {
                max-height: 25px !important;
                margin-right: 5px !important;
            }

            .header-bottom span {
                font-size: 11px !important;
            }
        }

        /* Adjust body padding for fixed header */
        body {
            padding-top: 120px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-top">
                    <!-- Logo placeholder to maintain layout balance -->
                    <div style="width: 180px;"></div>
                    
                    <!-- Centered Logos -->
                    <div class="logos-container">
                        <a href="/" class="logo">
                            <img src="{% static 'pdfs/logo11.jpeg' %}" alt="Logo 1" class="logo-img">
                        </a>
                        <a href="/" class="logo">
                            <img src="{% static 'pdfs/logo22.png' %}" alt="Logo 2" class="logo-img">
                        </a>
                        <a href="/" class="logo">
                            <img src="{% static 'pdfs/logo33.jpeg' %}" alt="Logo 3" class="logo-img">
                        </a>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <nav class="nav-desktop">
                        <a href="/api/login-form/" class="nav-link active" id="login-nav">
                            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v12z" />
                            </svg>
                            <span>Login</span>
                        </a>
                        <a href="/api/registration-form/" class="nav-link" id="register-nav">
                            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            <span>Register</span>
                        </a>
                    </nav>
                </div>
                
                <!-- Text below logos -->
                <div class="header-bottom">
                    <span style="font-weight: bold; color: #8B0000; font-size: 30px;">
                        ૩૩મું ભૂદેવ જીવનસાથી પરિચય સંમેલન
                    </span>
                </div>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Toggle mobile menu">
                    <svg class="nav-icon" id="menu-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="nav-mobile" id="mobile-menu">
                <a href="/api/login-form/" class="nav-link active" id="mobile-login-nav">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v12z" />
                    </svg>
                    <span>Login</span>
                </a>
                <a href="/api/registration-form/" class="nav-link" id="mobile-register-nav">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <span>Register</span>
                </a>
            </nav>
        </div>
    </header>
     <div class="heading1">E-Booklet Online Access</div>

    <div class="container">
        <div class="heading">Login</div>

        <div id="alertContainer"></div>

        <form id="loginForm" class="form" novalidate>
            <input class="input" type="text" name="username" id="username" placeholder="Email" required />
            <div class="error" id="username-error"></div>

            <input class="input" type="password" name="password" id="password" placeholder="Password" required />
            <div class="error" id="password-error"></div>

            <button type="submit" class="login-button" id="submitBtn">
                Login
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/api/registration-form/">Sign up here </a></p>
        </div>
    </div>

    <script>
        // Configuration - Update this with your backend URL
        const backendBaseUrl = window.location.origin; // Assumes same domain

        // Form data object
        let formData = {
            username: '',
            password: ''
        };

        // DOM elements
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Utility functions
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function showError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function clearError(fieldName) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
                element.classList.remove('show');
            });
        }

        function getCSRFToken() {
            const cookieValue = document.cookie.match('(^|;)\\s*csrftoken\\s*=\\s*([^;]+)');
            return cookieValue ? cookieValue.pop() : '';
        }

        // Handle input changes
        function handleInputChange(event) {
            const { name, value } = event.target;
            formData[name] = value;
            clearError(name);
        }

        // Form validation
        function validateForm() {
            clearAllErrors();
            let isValid = true;

            if (!formData.username.trim()) {
                showError('username', 'Username is required');
                isValid = false;
            }
            if (!formData.password.trim()) {
                showError('password', 'Password is required');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            if (!validateForm()) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${backendBaseUrl}/api/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert('Login successful! Redirecting...', 'success');

                    // Store token if needed
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }

                    setTimeout(() => {
                        // Redirect to dashboard or home page - update this URL as needed
                        window.location.href = '/dashboard/'; // or wherever your main page is
                    }, 2000);
                } else {
                    let data = {};
                    try {
                        data = await response.json();
                    } catch {
                        data = { error: 'Login failed' };
                    }

                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login fetch error:', error);
                showAlert('An error occurred: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        }

        // Event listeners
        form.addEventListener('submit', handleSubmit);

        // Add event listeners to all form inputs
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', handleInputChange);
        });

        // Initialize form data from inputs
        function initializeFormData() {
            inputs.forEach(input => {
                if (input.name) {
                    formData[input.name] = input.value;
                }
            });
        }

        // Mobile menu toggle function
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');

            if (mobileMenu.classList.contains('show')) {
                mobileMenu.classList.remove('show');
                menuIcon.innerHTML = '<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>';
            } else {
                mobileMenu.classList.add('show');
                menuIcon.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            initializeFormData();
        });
    </script>
    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            mobileMenu.classList.toggle('show');
            
            // Toggle menu icon
            if (mobileMenu.classList.contains('show')) {
                menuIcon.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
            } else {
                menuIcon.innerHTML = '<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>';
            }
        }
    </script>
</body>

</html>
